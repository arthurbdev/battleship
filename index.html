<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="src/main.js" type="module" defer></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="content"></div>
    <div class="modalOverlay hidden">
      <div class="startScreenModal">
        <div class="left"></div>
        <div class="right">
          <button class="switchAxisBtn">Axis X</button>
          <p class="messageBox">
            Drag and Drop ships on the board or press
            <strong>Auto-Place</strong> to place ships automatically.
          </p>
          <p class="messageBox">
            Press <strong>Start Game</strong> when you finish placing Your
            fleet.
          </p>
        </div>
        <div class="bottom">
          <button class="autoPlaceBtn">Auto-Place</button>
          <button class="resetBtn">Reset</button>
          <button class="startGameBtn">Start Game</button>
        </div>
      </div>
      <div class="endScreenModal hidden">
        <p></p>
        <button class="playAgainBtn">Play Again?</button>
      </div>
    </div>
  </body>
</html>
